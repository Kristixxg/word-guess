<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="header">
        <h1>Guess the Word!</h1>
        <button id="start">Start</button>
    </div>
    
    <div class="container">
        <div class="left-div">
            <div id="word-box">
                <!-- <span id="hidden-word"></span> -->
            </div>

            <div id="message"></div>
        </div>

        <div class="right-div">
            <div id="score">
                <p>Wins: <span id="win-count">0</span></p>
                <p>Losses: <span id="loss-count">0</span></p>
            </div>
            <button class="reset-score">Reset Score</button>
        </div>

        <div class="timer">
            <p>Seconds remaining: <span id="counter">10</span></p>
        </div>
    </div>

    



    <script src="./assets/script.js"></script>
</body>
</html>
